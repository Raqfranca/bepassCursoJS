<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>App Carro</title>
</head>
<body>
    <header class="navbar">
        <h1>
            <span data-js="company-name"></span>
            <span data-js="company-phone"></span>
        </h1>
    </header>

    <form action="/" data-js="form-register">
        <ul>
            <li>
                <label for="urlImg">URL da Imagem:</label>
                <input type="url" id="urlImg">
            </li>
            <li>
                <label for="brand">Marca / Modelo</label>
                <input type="text" id="brand">
            </li>
            <li>
                <label for="year">Ano</label>
                <input type="number" id="year">
            </li>
            <li>
                <label for="carLicensePlate">Placa</label>
                <input type="text" id="carLicensePlate">
            </li>
            <li>
                <button type="submit">Cadastrar</button> 
            </li>
        </ul>
    </form>

    <table>
        <thead>
          <tr>
            <th>Foto do carro</th>
            <th>Marca /Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
          </tr>
        </thead>
       
      </table>

      <script src="./dom.js"></script>
      <script src="./script.js" ></script>
</body>
</html>
