<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Desafio 23</title>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" value="0" readonly>
        <button class="number" data-js="button">7</button>
        <button class="number" data-js="button">8</button>
        <button class="number" data-js="button">9</button>
        <button class="operator" data-js="button">/</button>
        <button class="number" data-js="button">4</button>
        <button class="number" data-js="button">5</button>
        <button class="number" data-js="button">6</button>
        <button class="operator" data-js="button">*</button>
        <button class="number" data-js="button">1</button>
        <button class="number" data-js="button">2</button>
        <button class="number" data-js="button">3</button>
        <button class="operator" data-js="button">-</button>
        <button class="number" data-js="button">0</button>
        <button class="operator" data-js="button">.</button>
        <button class="equals" data-js="button">=</button>
        <button class="operator" data-js="button">+</button>
        <button class="clear" data-js="button">CE</button>
    </div>
    
    <script src="./desafio.js"></script>
</body>
</html>
